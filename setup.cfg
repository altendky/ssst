[metadata]
name = SSST
author = Kyle Altendorf
author_email = sda@fstab.net
license = MIT
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
install_requires =
    qtrio ~= 0.3.0
include_package_data = True
zip_safe = False
package_dir = =src
packages = find:

[options.extras_require]
pyside2 =
    pyside2 ~=5.15
    qtrio[pyside2]
pyqt5 =
    pyqt5 ~=5.15
    qtrio[pyqt5]
check =
    black ==20.8b1
    mypy ~=0.790.0
dev =
    %(check)s
    %(test)s
    ; TODO: this doesn't address matching versions with PyQt5 or PySide2
    qt5-tools ~=5.15
test =
    pytest ~=6.2
    pytest-trio ~=0.7.0
all =
    %(check)s
    %(dev)s
    %(test)s

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    ssst = ssst.cli:cli
